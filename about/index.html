{% include "_header" %}
{% include "_header2" %}
{% set top = 5 %}
{% include "_topbar" %}

<section class="title-page parallax" style="background-image:url('{{ entry.aboutTitleImage.first().getUrl() }}');" data-img-width="1600" data-diff="100">
    <div class="content-a">
        <div class="content-b">
            <h1 class="{% if craft.i18n.getCurrentLocale() == 'th' %}rsubold{% else %}montserrat-bold{% endif %} fonts">{{ entry.title }}</h1>
        </div>
    </div>
</section>

<section class="section -definition -greenbright">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1 text-center">
                <img src="{{ craft.config.environmentVariables.baseUrl }}assets/img/box-icon.jpg" class="img-responsive center-block">{{ entry.aboutFeatureTitle }}
            </div>
        </div>
    </div>
</section>

<section class="section -side-image right-img background" style="background-image:url('{{ entry.aboutHeroImage.first().getUrl() }}');" data-diff="0">
    <div class="content-a">
        <div class="content-b">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <div class="intro" style=" text-align: left;">
                            {{ entry.aboutHeroContent }}
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

{% include "_footer" %}
{% include "_footer2" %}
